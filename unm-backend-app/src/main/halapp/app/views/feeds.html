<div>
    <div class="page-title">
        <div class="col-sm-9">
            <h1>Flux</h1>
        </div>
        <div class="col-sm-3">
            <a href="#/feeds/0/edit" class="btn btn-success pull-right">Ajouter un Flux</a>
        </div>
        <div class="clearfix"></div>
    </div>


    <table class="table table-striped table-condensed table-feeds">
        <tr>
            <th>Universit√©</th>
            <th>Nom</th>
            <th>Type</th>
            <th>Url</th>
            <th class="alt-action">Action</th>
        </tr>
        <tr ng-if="!items">
            <td colspan="5">Chargement ...</td>
        </tr>
        <tr ng-if="items && !items.length">
            <td colspan="5"> - Aucun donn&eacute;es -</td>
        </tr>
        <tr ng-repeat="item in items">
            <td>{{item.getUni().title}}</td>
            <td>{{item.name}}</td>
            <td>{{item.type}}</td>
            <td>{{item.url}}</td>
            <td><a class="btn btn-info btn-sm" href="#/feeds/{{item.id}}/edit"><span class="glyphicon glyphicon-pencil"></span></a>
                <button class="btn btn-danger btn-sm" ng-click="handleDeleteClick( item )"><span class="glyphicon glyphicon-remove"></span></button>
            </td>
        </tr>
    </table>

</div>
