<div>
    <div class="page-title">
        <div class="col-sm-9">
            <h1>Menus</h1>
        </div>
        <div class="col-sm-3">
            <a href="#/menus/0/edit" class="btn btn-success pull-right">Ajouter un Menu</a>
        </div>
        <div class="clearfix"></div>
    </div>


    <table class="table table-striped table-condensed table-menus">
        <tr>
            <th>Universit√©</th>
            <th>Nom</th>
            <th>Groupe</th>
            <th>Actif</th>
            <th>Ordre</th>
            <th>Url</th>
            <th>Content</th>
            <th class="alt-action">Action</th>
        </tr>
        <tr ng-if="!items">
            <td colspan="8">Chargement ...</td>
        </tr>
        <tr ng-if="items && !items.length">
            <td colspan="8"> - Aucun donn&eacute;es -</td>
        </tr>
        <tr ng-repeat="item in items">
            <td>{{item.getUni().title}}</td>
            <td>{{item.name}}</td>
            <td>{{item.grouping}}</td>
            <td>
                <span ng-if="item.active" class="glyphicon glyphicon-ok text-success"></span>
                <span ng-if="!item.active" class="glyphicon glyphicon-remove text-danger"></span>
            </td>
            <td>{{item.ordinal}}</td>
            <td>{{item.url}}</td>
            <td>{{item.content}}</td>
            <td><a class="btn btn-info btn-sm" href="#/menus/{{item.id}}/edit"><span class="glyphicon glyphicon-pencil"></span></a>
                <button class="btn btn-danger btn-sm" ng-click="handleDeleteClick( item )"><span class="glyphicon glyphicon-remove"></span></button>
            </td>
        </tr>
    </table>

</div>
