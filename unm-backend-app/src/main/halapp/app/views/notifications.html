<div>
    <div class="page-title">
        <div class="col-sm-9">
            <h1>Notifications</h1>
        </div>
        <div class="col-sm-3">
            <a href="#/notifications/0/edit" class="btn btn-success pull-right">Ajouter Notification</a>
        </div>
        <div class="clearfix"></div>
    </div>


    <table class="table table-striped table-condensed table-notifs">
        <tr>
            <th>Universit√©</th>
            <th>Content</th>
            <th class="alt-action">Action</th>
        </tr>
        <tr ng-if="!items">
            <td colspan="3">Chargement ...</td>
        </tr>
        <tr ng-if="items && !items.length">
            <td colspan="4"> - Aucun donn&eacute;e -</td>
        </tr>
        <tr ng-repeat="item in items">
            <td>{{item.getUni().title}}</td>
            <td>{{item.content}}</td>
            <td><a class="btn btn-info btn-sm" href="#/notifications/{{item.id}}/edit"><span class="glyphicon glyphicon-pencil"></span></a>
                <button class="btn btn-danger btn-sm" ng-click="handleDeleteClick( item )"><span class="glyphicon glyphicon-remove"></span></button>
            </td>
        </tr>
    </table>

</div>
