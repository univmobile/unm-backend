<div>
    <div class="page-title">
        <div class="col-sm-9">
            <h1>Bibliothèques</h1>
        </div>
        <div class="clearfix"></div>
    </div>


    <div class="col-sm-7">

        <table class="table table-striped table-condensed table-links">
            <tr>
                <th>Bibliothèque</th>
                <th class="alt-action">Action</th>
            </tr>
            <tr ng-if="!items">
                <td colspan="5">Chargement ...</td>
            </tr>
            <tr ng-if="items && !items.length">
                <td colspan="5"> - Aucun donn&eacute;es -</td>
            </tr>
            <tr ng-repeat="item in items">
                <td>{{item.getPoi().name}}</td>
                <td>
                    <button class="btn btn-danger btn-sm" ng-click="handleDeleteClick( item )"><span class="glyphicon glyphicon-remove"></span></button>
                </td>
            </tr>
        </table>
    
    </div>
    
    <div class="col-sm-5">
        <form>
            <div class="form-group">
                <label for="university" class="control-label">Universit&eacute;</label>
                <select class="form-control" id="university"
                        ng-model="selectedUniversityId"
                        ng-options="uni.id as uni.title group by uni.regionName for uni in unis"
                        >
                </select>
            </div>
            <div class="form-group">
                <label for="university" class="control-label">Bibliothèque</label>
                <select class="form-control" id="library"
                        ng-model="toAdd.poiId"
                        ng-options="poi.id as poi.name for poi in elegibleLibraries()"
                        >
                </select>
            </div>
            <button type="button" class="btn btn-success" ng-click="handleAddClicked( toAdd )"><span class="glyphicon glyphicon-plus"></button>
        </form>
    </div>

</div>
